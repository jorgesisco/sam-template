[production.deploy]
[production.deploy.parameters]
stack_name = "STACK-NAME-PROD"
s3_bucket = "STACK-NAME-PROD-samclisourcebucket"  # Update with your S3 bucket name
s3_prefix = "STACK-NAME-PROD-DATA"
